<div class="checkout">
    <h1>Checkout</h1>
    <div class="row">
        <div class="col-sm-7 shipping-address">
            <h3>Add Shipping address</h3>
            <form #orderData="ngForm" class="common-form">
                <input type="text" class="form-input" placeholder="Enter User Email" name="email" />
                <input type="text" class="form-input" placeholder="Enter your address" name="address" />
                <input type="text" class="form-input" placeholder="Enter contact detail" name="contact" />
                <button class="form-button">Order Now</button>
            </form>
        </div>
        <div class="col-sm-5">
            <h3>Total Amount: 50000</h3>
            <h4>Payment Method: <b>Pay on Delivery</b></h4>
        </div>
    </div>
</div>
